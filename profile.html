<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styles/pages/profile.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Perfil</title>
</head>
<body>
    <div class="content">
        <div class="status-bar">
            <p class="status-bar__time">20:20</p>
            <div class="status-bar__icons">
                <img src="./assets/icons/celular-connection.svg" alt="Conexão Celular">
                <img src="./assets/icons/wifi.svg" alt="Wifi">
                <img src="./assets/icons/battery.svg" alt="Bateria">
            </div>
        </div>
        <div class="edit-navbar">
            <div class="edit-navbar__space"></div>
            <img src="./assets/icons/netflix-logo.svg" alt="Logo Netflix" class="logo--small">
            <img src="./assets/icons/edit.svg" alt="Editar">
        </div>
        
        <div class="center">

        <div class="profile--grid">
            <a href="./home.html" class="profile__group">
                <img src="assets/images/profile1.png" alt="Perfil" class="profile__img profile__img--big">
                <h2 class="profile__text">Fabio</h2>
            </a>
            <a href="./home.html" class="profile__group">
                <img src="assets/images/profile2.png" alt="Perfil" class="profile__img profile__img--big">
                <h2 class="profile__text">Biel</h2>
            </a>
            <a href="./home.html" class="profile__group">
                <img src="assets/images/profile3.png" alt="Perfil" class="profile__img profile__img--big">
                <h2 class="profile__text">Gigi</h2>
            </a>
            <a href="./home.html" class="profile__group">
                <img src="assets/images/profile-kids.png" alt="Perfil" class="profile__img profile__img--big">
                <h2 class="profile__text">Kids</h2>
            </a>
            <a href="./home.html" class="profile__group">
                <img src="./assets/icons/add-profile2.svg" alt="" class="profile__img profile__img--big">
                <h2 class="profile__text">Add Profile</h2>
            </a>
        </div>

        </div>

    </div>
    <div class="max-resolution">
        <p align="center">
            <img src="./assets/icons/netflix-logo.svg" alt="Netflix"><br><br>
            <img src="./assets/images/alert.png" alt="Atenção" class="max-resolution__img">
        </p><br>
        <p class="max-resolution__text">Ops! Sua resolução está muito grande!</p><br>
        <p class="max-resolution__text max-resolution__text--tablet">Parece que você está usando um tablet.</p>
        <br class="max-resolution__text--tablet">
        <p class="max-resolution__text max-resolution__text--notebook">Parece que você está usando um notebook.</p>
        <br class="max-resolution__text--notebook">
        <p class="max-resolution__text">Tente acessar através do celular!</p><br>
    </div>
</body>
</html>
